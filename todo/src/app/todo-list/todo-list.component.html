<div class="container">
   <h1 class="text-center display-4 mt-5">Etec - Lista de Tarefas</h1>
   <hr>
  <form
     (ngSubmit)="onSubmit(taskForm)"
     #taskForm="ngForm"
     class="col-md-6 offset-md-3">
     <div class="mb-4">
<label for="task" class="form-label">Tarefa</label>
<input type="text"class="form-control"id="task"placeholder="Digite a tarefa a ser realizada"
ngModel name="task"required/>
<div id="task" class="form-text text-danger">Campo Obrigatório.</div>
</div>
     <button
       [disabled]="taskForm.invalid"type="submit"class="btn btn-primary">Adicionar Tarefa</button>
<small
       *ngIf="taskForm.invalid && taskForm.dirty"
       class="text-danger"
     >
       Campo Obrigatório.
</small>
   </form>
   <hr>
 
   <table class="table">
     <thead>
       <tr>
         <th scope="col">#</th>
         <th scope="col">Tarefa</th>
         <th scope="col">Status</th>
         <th scope="col">Excluir</th>
       </tr>
     </thead>
     <tbody>
       <tr>
         <th scope="row">1</th>
         <td class="w-75">Nome da Tarefa</td>
         <td><td><input (change)="onCheck" type="checkbox"> Finalizada</td>
         <td>
           <button class="btn btn-danger btn-sm">Excluir</button>
         </td>
       </tr>
     </tbody>
   </table>
 </div>
